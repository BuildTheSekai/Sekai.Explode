name: Code Test and Deploy

on:
  push:
    branches: v14-dev
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Unit test
        run: |
          node -v
          npm install
          cp config.json.example config.json
          npm test
  deploy:
    runs-on: ubuntu-22.04
    needs: test
    steps:
      - name: Deploy Sekai
        run: |
          ssh -i ~/id_rsa -o StrictHostKeyChecking=no -t -t ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }} -p ${{ secrets.SSH_PORT }} "bash -x deploysekai.sh"
name: code-tester

on:
  pull_request:
    branches: main
  push:
    branches: main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Unit test
        run: |
          node -v
          npm install
          npm test